<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>

<head th:replace="components/head_title :: page_head('Account')">
<style>
	/* Copy this code in your css file. */
.pass_show{position: relative} 

.pass_show .ptxt { 

position: absolute; 

top: 50%; 

right: 10px; 

z-index: 1; 

color: #f36c01; 

margin-top: -10px; 

cursor: pointer; 

transition: .3s ease all; 

} 

.pass_show .ptxt:hover{color: #333333;} 
</style>
<body>
	<div th:replace="components/navigation :: navigation"></div>
	
	<div class="container">
	<div class="row">
		<div class="col-sm-4">
		    <form th:action="@{/update/password}" method="post">
		     
		    <label>Current Password</label>
		    <div class="form-group pass_show"> 
                <input type="password" class="form-control" name="oldPassword" placeholder="Current Password"> 
            </div> 
		       <label>New Password</label>
            <div class="form-group pass_show"> 
                <input type="password" class="form-control" name="newPassword" placeholder="New Password"> 
            </div> 
		       <label>Confirm Password</label>
            <div class="form-group pass_show"> 
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"> 
            </div> 
            <button type="submit">Change Password</button>
		    </form>
		    
		</div>  
	</div>
</div>

</body>
</html>
